---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: forecasting
  namespace: more-demo
  labels:
    app: forecasting
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: forecasting
  template:
    metadata:
      labels:
        app: forecasting
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      containers:
      - name: forecasting-container
        image: dhavalsalwala/forecasting-service:0.7.8
        # imagePullPolicy: IfNotPresent
        args: ["--data_dir", "/data"]
        resources: {}
        volumeMounts:
          - name: forecasting-data
            mountPath: /data
            subPathExpr: $(POD_NAME)
          - name: forecasting-datasets
            mountPath: /datasets

        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: MODELARDB_HOSTNAME
          valueFrom: 
            configMapKeyRef:
              name: more-configmap
              key: MODELARDB_HOSTNAME
        - name: MODELARDB_PORT
          valueFrom: 
            configMapKeyRef:
              name: more-configmap
              key: MODELARDB_PORT
        - name: MODELARDB_INTERFACE
          valueFrom: 
            configMapKeyRef:
              name: more-configmap
              key: MODELARDB_INTERFACE
        - name: LOGGING_LEVEL
          valueFrom: 
            configMapKeyRef:
              name: more-configmap
              key: LOGGING_LEVEL
        - name: RABBITMQ_USER
          valueFrom: 
            configMapKeyRef:
              name: more-configmap
              key: RABBITMQ_USER
        - name: RABBITMQ_PASS
          valueFrom: 
            configMapKeyRef:
              name: more-configmap
              key: RABBITMQ_PASS
        - name: RABBITMQ_HOST
          valueFrom: 
            configMapKeyRef:
              name: more-configmap
              key: RABBITMQ_HOST
        - name: RABBITMQ_PORT
          valueFrom: 
            configMapKeyRef:
              name: more-configmap
              key: RABBITMQ_PORT
        - name: RABBITMQ_CONSUMER_QUEUE
          valueFrom: 
            configMapKeyRef:
              name: more-configmap
              key: RABBITMQ_CONSUMER_QUEUE
        - name: RABBITMQ_PRODUCER_QUEUE
          valueFrom: 
            configMapKeyRef:
              name: more-configmap
              key: RABBITMQ_PRODUCER_QUEUE
        - name: TRACER_HOST
          valueFrom: 
            configMapKeyRef:
              name: more-configmap
              key: TRACER_HOST
        - name: TRACER_PORT
          valueFrom: 
            configMapKeyRef:
              name: more-configmap
              key: TRACER_PORT

      volumes:
      - name: forecasting-data
        persistentVolumeClaim:
          claimName: forecasting-nfs
      - name: forecasting-datasets
        nfs:
          server: master.more2020.eu
          path: /data/1/k8s/datasets
